name: CI/CD Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
  repository_dispatch:
    types: [cms-update]
  schedule:
    - cron: '0 0 * * 1-5' # todos os dias às 00:00 UTC

jobs:
  build-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Testes
        run: npm test

  deploy:
    needs: build-and-validate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Só corre deploy na branch default
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm ci

