name: CI/CD Pipeline

on:
  push:
    branches:
      - 'main'
  pull_request:
  repository_dispatch:
    types: [cms-update]
  schedule:
    - cron: '0 0 */2 * *' #executa a cada 2 dias √†s 00:00 UTC

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Testes
        run: npm test

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main'
    env:
      CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
      CONTENTFUL_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_ACCESS_TOKEN }}
      CONTENTFUL_PREVIEW_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_PREVIEW_ACCESS_TOKEN }}
      TOKEN_GITHUB: ${{ secrets.TOKEN_GITHUB }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: npx netlify-cli deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod

      - name: Notifica√ß√£o no Microsoft Teams (Sucesso)
        if: success()
        run: |
          DEPLOY_URL="https://tdw-mp1-leandro-oliveira.tdw-mctw.pt"
          COMMIT_MESSAGE=$(git log -1 --pretty=%s)
          COMMIT_AUTHOR=$(git log -1 --pretty=%an)
          WORKFLOW_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          PAYLOAD=$(jq -n \
            --arg text "‚úÖ Deploy conclu√≠do com sucesso no Netlify! üéâ" \
            --arg author "$COMMIT_AUTHOR" \
            --arg msg "$COMMIT_MESSAGE" \
            --arg url "$WORKFLOW_URL" \
            --arg deploy "$DEPLOY_URL" \
            '{text: "\($text)\n\nüßë‚Äçüíª Autor: \($author)\nüìù Commit: \($msg)\nüîó [Ver pipeline no GitHub Actions](\($url))\nüåê [Ver site publicado](\($deploy))"}')

          curl -H 'Content-Type: application/json' \
               -d "$PAYLOAD" \
               ${{ secrets.TEAMS_WEBHOOK_URL }}

      - name: Notifica√ß√£o no Microsoft Teams (Falha)
        if: failure()
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=%s)
          COMMIT_AUTHOR=$(git log -1 --pretty=%an)
          WORKFLOW_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          PAYLOAD=$(jq -n \
            --arg text "‚ùå O deploy falhou no GitHub Actions! üòû" \
            --arg author "$COMMIT_AUTHOR" \
            --arg msg "$COMMIT_MESSAGE" \
            --arg url "$WORKFLOW_URL" \
            '{text: "\($text)\n\nüßë‚Äçüíª Autor: \($author)\nüìù Commit: \($msg)\nüîó [Ver pipeline no GitHub Actions](\($url))"}')

          curl -H 'Content-Type: application/json' \
               -d "$PAYLOAD" \
               ${{ secrets.TEAMS_WEBHOOK_URL }}