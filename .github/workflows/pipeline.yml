name: CI/CD Pipeline

on:
  push:
    branches:
      - 'main'
  pull_request:
  repository_dispatch:
    types: [cms-update]
  schedule:
    - cron: '0 0 */2 * *' #executa a cada 2 dias √†s 00:00 UTC

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Testes
        run: npm test

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main'
    env:
      CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
      CONTENTFUL_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_ACCESS_TOKEN }}
      CONTENTFUL_PREVIEW_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_PREVIEW_ACCESS_TOKEN }}
      TOKEN_GITHUB: ${{ secrets.TOKEN_GITHUB }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: npx netlify-cli deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod

      - name: Notifica√ß√£o no Microsoft Teams (Sucesso)
        if: success()
        run: |
          curl -H 'Content-Type: application/json' \
               -d '{"text": "‚úÖ Deploy conclu√≠do com sucesso no Netlify! üéâ"}' \
               ${{ secrets.TEAMS_WEBHOOK_URL }}

      - name: Notifica√ß√£o no Microsoft Teams (Falha)
        if: failure()
        run: |
          curl -H 'Content-Type: application/json' \
               -d '{"text": "‚ùå O deploy falhou! Verifica o pipeline no GitHub Actions üòû"}' \
               ${{ secrets.TEAMS_WEBHOOK_URL }}